<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZodiac - Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="fas fa-graduation-cap me-2"></i> StudyZodiac
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pomodoro.html"><i class="fas fa-clock me-1"></i> Timer</a></li>
          <li class="nav-item"><a class="nav-link active" href="notes.html"><i class="fas fa-sticky-note me-1"></i> Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html"><i class="fas fa-calendar-alt me-1"></i> Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="tools.html"><i class="fas fa-wrench me-1"></i> Tools</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-lg-2 mt-2 mt-lg-0" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Notes Content -->
  <div class="container mt-4">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-info text-white fw-bold"><i class="fas fa-sticky-note me-2"></i> Quick Notes</div>
      <div class="card-body">
        <textarea class="form-control mb-3" id="noteTextarea" rows="5" placeholder="Write your notes here..."></textarea>
        <button class="btn btn-primary w-100" id="saveNoteBtn" onclick="saveNote()"><i class="fas fa-save"></i> Save Note</button>
        <div id="savedNotes" class="mt-3">
          <h5>Saved Notes:</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/notes.js"></script>
  <script src="scripts/shared.js"></script>
</body>
</html>
