<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produxa - Study Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="fas fa-graduation-cap me-2"></i> Produxa
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pomodoro.html"><i class="fas fa-clock me-1"></i> Timer</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html"><i class="fas fa-sticky-note me-1"></i> Notes</a></li>
          <li class="nav-item"><a class="nav-link active" href="planner.html"><i class="fas fa-calendar-alt me-1"></i> Planner</a></li>
          <li class="nav-item"><a class="nav-link" href="tools.html"><i class="fas fa-wrench me-1"></i> Tools</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-lg-2 mt-2 mt-lg-0" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Study Planner Content -->
  <div class="container mt-4">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-warning text-white fw-bold"><i class="fas fa-calendar-alt me-2"></i> Study Planner</div>
      <div class="card-body">
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <input type="date" class="form-control" id="sessionDate">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="sessionSubject" placeholder="Subject">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="sessionDuration" placeholder="Hours" min="1" step="1">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" id="addButton" onclick="addStudySession()"><i class="fas fa-plus"></i> Add</button>
          </div>
        </div>
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Subject</th>
              <th>Hours</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="sessionsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/planner.js"></script>
  <script src="scripts/shared.js"></script>
</body>
</html>
