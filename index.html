<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZodiac - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

  <!-- Authentication Section -->
  <div class="container mt-5 animate__animated animate__fadeIn" id="authSection">
    <div class="card section-card">
      <div class="card-body">
        <h2 class="text-center mb-4">studyzodiac</h2>
        <form id="authForm" novalidate>
          <div class="row">
            <!-- Email Input -->
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="invalid-feedback" id="emailFeedback">Please enter a valid email address.</div>
            </div>
            <!-- Password Input -->
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button type="button" class="btn btn-outline-secondary" id="showPassword" onclick="togglePasswordVisibility()">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback" id="passwordFeedback">Please enter your password.</div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mx-2"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button type="button" class="btn btn-success mx-2" onclick="handleRegister()"><i class="fas fa-user-plus"></i> Register</button>
          </div>
          <div class="mt-3 text-center">
            <a href="#" onclick="resetPassword()" style="text-decoration:none;">Forgot your password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/shared.js"></script>
</body>
</html>
