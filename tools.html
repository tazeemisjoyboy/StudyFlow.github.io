<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZodiac - Productivity Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="fas fa-graduation-cap me-2"></i> StudyZodiac
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pomodoro.html"><i class="fas fa-clock me-1"></i> Timer</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html"><i class="fas fa-sticky-note me-1"></i> Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="planner.html"><i class="fas fa-calendar-alt me-1"></i> Planner</a></li>
          <li class="nav-item"><a class="nav-link active" href="tools.html"><i class="fas fa-wrench me-1"></i> Tools</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-lg-2 mt-2 mt-lg-0" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tools Content -->
  <div class="container mt-4">
    <div class="row g-4">
      <!-- Word Counter Section -->
      <div class="col-md-6">
        <div class="card section-card">
          <div class="card-header bg-primary text-white"><i class="fas fa-font me-2"></i> Word Counter</div>
          <div class="card-body">
            <textarea class="form-control mb-3" id="wordCountTextarea" rows="5" placeholder="Type or paste text here..." oninput="updateWordCount()"></textarea>
            <p><i class="fas fa-calculator me-1"></i> Word Count: <span id="wordCountResult">0</span></p>
          </div>
        </div>
      </div>
      <!-- Focus Music Section -->
      <div class="col-md-6">
        <div class="card section-card">
          <div class="card-header bg-info text-white"><i class="fas fa-music me-2"></i> Focus Music</div>
          <div class="card-body">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bP9gMpl1gyQ" title="" frameBorder="0"   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowFullScreen><br>Powered by <a href="https://youtubeembedcode.com">how to get embed code from youtube</a> and <a href="https://xn--mikroln-jxa.com/">snabbl√•n utan uc</a></iframe>
            <div class="mt-3 text-center">
              <button class="btn btn-warning" onclick="toggleMusic()"><i class="fas fa-volume-up"></i> Toggle Sound</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Motivational Quote Section -->
      <div class="col-md-6">
        <div class="card section-card">
          <div class="card-header bg-success text-white"><i class="fas fa-quote-left me-2"></i> Motivational Quote</div>
          <div class="card-body">
            <blockquote class="blockquote">
              <p id="quoteText">The only way to do great work is to love what you do.</p>
              <footer class="blockquote-footer" id="quoteAuthor">Steve Jobs</footer>
            </blockquote>
            <button class="btn btn-info" onclick="fetchNewQuote()"><i class="fas fa-sync-alt"></i> New Quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/tools.js"></script>
  <script src="scripts/shared.js"></script>
</body>
</html>
